<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timecard</title>
</head>
<body>
    <br>
    <table width="100%">
        <tr style="border-color: rgb(232, 159, 23);">
            <th colspan="4" style="font-size: 25px; background-color: orange;">E m p l o y e e   T i m e c a r d</th>
        </tr>
        <tr style="background-color: rgba(255, 207, 136, 0.919);">
            <th>Day</th>
            <th>Regular</th>
            <th>Overtime</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>
        <tr style="background-color: rgba(255, 207, 136, 0.919);">
            <td>Tuesday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">2.5</td>
            <td style="text-align: right;">10.5</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>
        <tr style="background-color: rgba(255, 207, 136, 0.919);">
            <td>Thursday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>
        <tr style="background-color: rgba(255, 207, 136, 0.919);">
            <td>Saturday</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">5</td>
            <td style="text-align: right;">5</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">1</td>
            <td style="text-align: right;">1</td>
        </tr>
        <b><tr style="background-color: rgba(117, 116, 114, 0.919); color: white;">
            <td >Total weekly hours:</td>
            <td style="text-align: right;">40</td>
            <td style="text-align: right;">8.5</td>
            <td style="text-align: right;">48.5</td>
        </tr></b>
    </table>
</body>
</html>
