<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my school timetable</h1>
    <br>
    <table style="border: dotted;">
        <tr style="height: 40px; font-size: 18px; background-color: rgba(99, 226, 218, 0.708); ">
            <th>day</th>
            <th>session1</th>
            <th>break</th>
            <th>session2</th>
            <th>break</th>
            <th>session3</th>
        </tr>
        <tr style="height: 35px; font-size: 13px; background-color: rgba(235, 183, 120);">
            <td></td>
            <td>10:45 am</td>
            <td>11:15 am to 12:15 pm</td>
            <td>12:15 pm</td>
            <td>1:45 pm to 5:00 pm</td>
            <td>5:00 pm</td>
        </tr>
        <tr style="height: 35px;">
            <td style="background-color: rgb(237,227,114);">Monday</td>
            <td style="background-color: rgb(237,227,114);">French or Computer</td>
            <td rowspan="3" style="text-align: center; background-color: rgb(59,239,9);">lunch</td>
            <td style="background-color: rgb(237,227,114);">English</td>
            <td rowspan="3" style="text-align: center; background-color: blue;">rest</td>
            <td rowspan="3" style="text-align: center; background-color: rgb(237,227,114);">html</td>
        </tr>
        <tr style="height: 35px;">
            <td style="background-color: rgb(237,227,114);">tuesday</td>
            <td style="background-color: rgb(237,227,114);">s.st</td>
            <td style="background-color: rgb(237,227,114);">hindi</td>
        </tr>
        <tr style="height: 35px;">
            <td style="background-color: rgb(237,227,114);">wednesday</td>
            <td style="background-color: rgb(237,227,114);">maths</td>
            <td style="background-color: rgb(237,227,114);">gk/v.ed or French</td>
        </tr>
    </table>
</body>
</html>
