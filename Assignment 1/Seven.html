<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan</title>
    <style>
        table,th,td{
            text-align: center;
            width: 500px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Example of Table Rowspan</h1>
    <br>
    <table border="n">
        <tr>
            <td rowspan="4" width="80px" height="200px"><b>User Info</td></b>
        </tr>
        <tr >
           <td width="40px">1</td>
            <td width="100px">Jobh Carter</td>
            <td width="200px">johncarter@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Peter Parker</td>
            <td>peterparker@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John Rambo</td>
            <td>johnrambo@mail.com</td>
        </tr>
    </table>
    <br>
    <h1>Example of Table Colspan</h1>

    <table border="n">
        <tr >
          <td colspan="3" width="430" height="40"><b>Users Info</td></b>
        </tr>
        <tr>
            <td>1</td>
            <td>John Carter</td>
            <td>johncarter@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Peter Parker</td>
            <td>peterparker@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John Rambo</td>
            <td>johnrambo@mail.com</td>
        </tr>
    </table>
    
</body>
</html>
