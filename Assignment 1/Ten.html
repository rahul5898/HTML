<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <center><table border="5px" style="background-color: rgb(169, 220, 220);">
        <tr>
            <td>
    <center><h1>Infobeans Foundation</h1></center>
    <center><h2>Student Registration Form</h2></center>
    <br>
    <br>
    <form>
    <label>Student Image : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="image" name = "photo" placeholder="photo" width="80" height="80" border="3px">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span> (less than 5 Mb)</span>
    <br><br>
    <label>Student Name : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name = "name" placeholder="Full Name" style="border-radius: 5px;">
    <br><br>
    <label>Father's Name : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name = "Fathername" placeholder="Father's Full Name" style="border-radius: 5px;">
    <br><br>
    <label>Mother's<br> Name : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name = "Mothername" placeholder="Mother's Full Name" style="border-radius: 5px;">
    <br><br>
    <label>Gender : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" placeholder="Male"><span>Male</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" placeholder="Female"><span>Female</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" placeholder=""><span>Other</span>
    <br><br>
    <label>Date of Birth</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="date" name ="Date" placeholder="dd/mm/yyyy" style="border-radius: 5px;">
    <br><br>
    <label>E-mail : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" name="Email" placeholder="email@xyz.com" style="border-radius: 5px;">
    <br><br>
    <label>Level : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select style="border-radius: 5px;">
        <option selected>High school</option> 
        <option >Higher school</option >
        <option >Under Graduate</option>
        <option >Post Graduate</option>
    </select>
    <br><br>
    <label>Department : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select style="border-radius: 5px;">
        <option selected>Electrical Engineering</option>
        <option>Civil Engineering</option>
        <option>Software Engineering</option>
        <option>Machanical Engineering</option>
    </select>
    <br><br>
    <label>Tel/Mobile : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="number" name="Contact" placeholder="XXX XXX XXX" style="border-radius: 5px;">
    </form>   
</td>
    </tr> 
    </table>



</body>
</html>
